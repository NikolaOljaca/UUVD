          <div class="col-lg-6 col-sm-12">
            <form class="kontakt">
                
                <div class="form-group">
                  <label for="Prezime">Prezime</label>
                  <input type="text" class="form-control" id="Prezime" placeholder="Prezime">
                </div>
                <div class="form-group">
                    <label for="Email">E-mail adresa</label>
                    <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Email" >
                  </div>
                  <div class="form-group">
                    <label for="Sifra">Šifra</label>
                    <input type="password" class="form-control" id="Password" placeholder="Sifra">
                  </div>
                <div class="form-group form-check">
                    <label>Razlog vašeg kontaktiranja:</label><br>
                  <input type="checkbox" class="form-check-input" id="Poseta">
                  <label class="form-check-label" for="Poseta">Poseta</label>
                  <br>
                  <input type="checkbox" class="form-check-input" id="Sponzorstvo">
                  <label class="form-check-label" for="Sponzorstvo">Sponzorstvo</label>
                </div>
                <div class="form-group">
                  <label for="Sifra">Poruka</label>
                  <textarea class="form-control" id="Poruka" placeholder="Napišite poruku..."></textarea>
                </div>
                <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#myModal">Posalji</button>
